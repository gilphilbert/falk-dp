<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4d84c3">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#2A2A2A">
    <base href="/">
    <title></title>
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/css/falk.css">

    <!-- prerequisite scripts -->
    <script src="/js/crel.min.js"></script>
    <script src="/js/navigo.min.js"></script>
    <script src="/js/swipes.js"></script>
    <script src="/js/delayed-scroll-restoration-polyfill.js"></script>

    <!-- application components -->
    <script src="/js/src/websocket.js" defer></script>
    <script src="/js/src/datatools.js"></script>
    <script src="/js/src/uitools.js"></script>
    <script src="/js/src/domBuilder.js"></script>
    <script src="/js/src/router.js"></script>
    <script src="/js/src/app.js"></script>

    <!--
    <script src="/js/falk.min.js"></script>
    -->

  </head>
  <body class="no-controls">    
    <div id="content-container"></div>

    <aside class="menu">
      <figure class="image menu-brand">
        <a href="/" data-navigo>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="0 0 39.961 39.961" width="40px" height="40px"><circle vector-effect="non-scaling-stroke" cx="19.9805" cy="19.9805" r="15.5" fill="rgb(255,255,255)"/><path d=" M 0 19.981 C 0 8.953 8.953 0 19.981 0 C 31.008 0 39.961 8.953 39.961 19.981 C 39.961 31.008 31.008 39.961 19.981 39.961 C 8.953 39.961 0 31.008 0 19.981 Z  M 15.089 28.897 L 15.089 28.897 L 10.274 28.897 L 10.274 28.897 Q 10.045 28.897 9.879 28.732 L 9.879 28.732 L 9.879 28.732 Q 9.714 28.566 9.714 28.413 L 9.714 28.413 L 9.714 28.413 Q 9.714 28.26 9.739 28.184 L 9.739 28.184 L 15.293 11.905 L 15.293 11.905 Q 15.522 11.064 16.439 11.064 L 16.439 11.064 L 23.522 11.064 L 23.522 11.064 Q 24.439 11.064 24.668 11.905 L 24.668 11.905 L 30.222 28.184 L 30.222 28.184 Q 30.248 28.26 30.248 28.413 L 30.248 28.413 L 30.248 28.413 Q 30.248 28.566 30.082 28.732 L 30.082 28.732 L 30.082 28.732 Q 29.916 28.897 29.687 28.897 L 29.687 28.897 L 24.872 28.897 L 24.872 28.897 Q 24.057 28.897 23.726 28.031 L 23.726 28.031 Q 20.444 17.551 19.981 15.981 Q 19.516 17.591 16.236 28.031 L 16.236 28.031 Q 15.904 28.897 15.089 28.897 L 15.089 28.897 L 15.089 28.897 Z " fill-rule="evenodd" fill="rgb(77,132,195)"/></svg>
        </a>
      </figure>
      <ul class="menu-list has-text-centered">
        <li><a href="/" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#play"></use></svg><div class="detail">Playing</div></a></li>
        <li><a href="/playlists" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#list"></use></svg><div class="detail">Playlists</div></a></li>
        <li><a href="/artists" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#mic"></use></svg><div class="detail">Artists</div></a></li>
        <li><a href="/albums" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#disc"></use></svg><div class="detail">Albums</div></a></li>
        <li><a href="/genres" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#music"></use></svg><div class="detail">Genres</div></a></li>
        <li><a href="/settings" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#settings"></use></svg><div class="detail">Settings</div></a></li>
      </ul>
    </aside>
    <div id="control-bar" class="is-active">
      <div class="progress-topper"></div>
      <div class="row is-marginless">
        <div class="col-xs col-md">
          <div class="row now-playing">
            <div class="col-xs is-narrow">
              <figure class="image is-70x70">
                <img>
              </figure>
            </div>
            <div class="col-xs">
              <p id="control-bar-title" class="is-5"></p>
              <p id="control-bar-artist" class="subtitle is-5"></p>
            </div>
          </div>
        </div>
        <div class="col-xs no-grow col-md playing-controls misc-controls">
          <svg class="random feather hidden--to-desktop"><use xlink:href="/img/feather-sprite.svg#shuffle"></use></svg>
          <svg class="feather prev"><use xlink:href="/img/feather-sprite.svg#skip-back"></use></svg>
          <span class="play-button">
            <svg class="feather"><use xlink:href="/img/feather-sprite.svg#play"></use></svg>
          </span>
          <svg class="feather next"><use xlink:href="/img/feather-sprite.svg#skip-forward"></use></svg>
          <svg class="repeat feather hidden--to-desktop"><use xlink:href="/img/feather-sprite.svg#repeat"></use></svg>
        </div>
        <div class="col-md has-text-right hidden--to-desktop">
          <div class="play-progress is-inline">
            <span class="seek"></span>/<span class="duration"></span>
          </div>
          <div class="is-inline">
          </div>
        </div>
      </div>
    </div>
    <div id="queue-list">
      <div id="queue-header">
        <!--<p class="is-3">Play Queue</p>-->
        <h1>Play Queue</h1>
        <div id="queue-items">
          <table></table>
        </div>
      </div>
    </div>
    <div id="modal-container"></div>
    <div id="burger" class="hidden--for-desktop">
      <svg class="feather burger"><use xlink:href="/img/feather-sprite.svg#burger"></use></svg>
    </div>
    <div id="search-input-container" class="hidden--to-desktop">
      <input id="search-input" type="text" placeholder="" value=""/>
    </div>
    <div id="disconnect-message">
      <div class="has-text-centered">
        <div class="animation-container">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p class="is-1">Connection to player lost</p>
        <p class="is-3">Reconnecting</p>
      </div>
    </div>
  </body>
</html>
