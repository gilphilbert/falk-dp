    <div id="control-bar" class="is-active">
      <div class="progress-topper"></div>
      <div class="row is-marginless">
        <div class="col-xs col-md">
          <div class="row now-playing">
            <div class="col-xs is-narrow">
              <figure class="image is-70x70">
                <img>
              </figure>
            </div>
            <div class="col-xs">
              <p id="control-bar-title" class="is-5"></p>
              <p id="control-bar-artist" class="subtitle is-5"></p>
            </div>
          </div>
        </div>
        <div class="col-xs no-grow col-md playing-controls misc-controls">
          <svg class="random feather hidden--to-desktop"><use href="/img/feather-sprite.svg#shuffle"></use></svg>
          <svg class="feather prev"><use href="/img/feather-sprite.svg#skip-back"></use></svg>
          <span class="play-button">
            <svg class="feather"><use href="/img/feather-sprite.svg#play"></use></svg>
          </span>
          <svg class="feather next"><use href="/img/feather-sprite.svg#skip-forward"></use></svg>
          <svg class="repeat feather hidden--to-desktop"><use href="/img/feather-sprite.svg#repeat"></use></svg>
        </div>
        <div class="col-md has-text-right hidden--to-desktop">
          <div class="row end-md">
            <div class="col-md no-grow play-progress">
              <span class="seek"></span>/<span class="duration"></span>
            </div>
            <div class="col-md no-grow">
              <svg id="queue-toggle" class="queue feather hidden--to-desktop"><use href="/img/feather-sprite.svg#queue-alt"></use></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="queue-list">
      <div id="queue-header">
        <h1>Play Queue</h1>
      </div>
      <div id="queue-items">
        <table></table>
      </div>
    </div>
    <div id="modal-container"></div>
    <div id="burger" class="hidden--for-desktop">
      <svg class="feather burger"><use href="/img/feather-sprite.svg#burger"></use></svg>
    </div>
    <div id="search-input-container" class="hidden--to-desktop">
      <input id="search-input" type="text" placeholder="" value=""/>
    </div>
    <div id="disconnect-message">
      <div class="has-text-centered">
        <div class="animation-container">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p class="is-1">Connection to player lost</p>
        <p class="is-3">Reconnecting</p>
      </div>
    </div>
