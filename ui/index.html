  </head>
  <body class="no-controls">    
    <div id="content-container"></div>

    <aside class="menu">
      <figure class="image menu-brand">
        <a href="/" data-navigo>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="0 0 39.961 39.961" width="40px" height="40px"><g><path d=" M 0 19.981 C 0 8.953 8.953 0 19.981 0 C 31.008 0 39.961 8.953 39.961 19.981 C 39.961 31.008 31.008 39.961 19.981 39.961 C 8.953 39.961 0 31.008 0 19.981 Z  M 15.089 28.897 L 15.089 28.897 L 10.274 28.897 L 10.274 28.897 Q 10.045 28.897 9.879 28.732 L 9.879 28.732 L 9.879 28.732 Q 9.714 28.566 9.714 28.413 L 9.714 28.413 L 9.714 28.413 Q 9.714 28.26 9.739 28.184 L 9.739 28.184 L 15.293 11.905 L 15.293 11.905 Q 15.522 11.064 16.439 11.064 L 16.439 11.064 L 23.522 11.064 L 23.522 11.064 Q 24.439 11.064 24.668 11.905 L 24.668 11.905 L 30.222 28.184 L 30.222 28.184 Q 30.248 28.26 30.248 28.413 L 30.248 28.413 L 30.248 28.413 Q 30.248 28.566 30.082 28.732 L 30.082 28.732 L 30.082 28.732 Q 29.916 28.897 29.687 28.897 L 29.687 28.897 L 24.872 28.897 L 24.872 28.897 Q 24.057 28.897 23.726 28.031 L 23.726 28.031 Q 20.444 17.551 19.981 15.981 Q 19.516 17.591 16.236 28.031 L 16.236 28.031 Q 15.904 28.897 15.089 28.897 L 15.089 28.897 Z " fill-rule="evenodd" fill="#faffff"/></g></svg>
        </a>
      </figure>
      <ul class="menu-list has-text-centered">
        <li><a href="/" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#play"></use></svg><div class="detail">Playing</div></a></li>
        <li><a href="/playlists" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#list"></use></svg><div class="detail">Playlists</div></a></li>
        <li><a href="/artists" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#mic"></use></svg><div class="detail">Artists</div></a></li>
        <li><a href="/albums" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#disc"></use></svg><div class="detail">Albums</div></a></li>
        <li><a href="/genres" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#music"></use></svg><div class="detail">Genres</div></a></li>
        <li><a href="/settings" data-navigo><svg class="feather"><use xlink:href="/img/feather-sprite.svg#settings"></use></svg><div class="detail">Settings</div></a></li>
      </ul>
    </aside>


    <div id="control-bar" class="is-active">
      <div class="columns is-vcentered is-marginless is-mobile">
        <div class="column is-narrow-desktop">
          <div class="columns is-vcentered now-playing is-mobile">
            <div class="column is-narrow">
              <figure class="image is-70x70">
                <img>
              </figure>
            </div>
            <div class="column">
              <p class="title is-6"></p>
              <p class="subtitle is-6"></p>
            </div>
          </div>
        </div>
        <div class="column playing-controls is-narrow">
          <svg class="feather prev"><use xlink:href="/img/feather-sprite.svg#skip-back"></use></svg>
          <span class="play-button">
            <svg class="feather"><use xlink:href="/img/feather-sprite.svg#play"></use></svg>
          </span>
          <svg class="feather next"><use xlink:href="/img/feather-sprite.svg#skip-forward"></use></svg>
        </div>
        <div class="column is-hidden-mobile">
          <div class="columns play-progress is-gapless">
            <div class="column is-narrow">
              <p class="seek"></p>
            </div>
            <div class="column">
              <progress class="progress is-small" value="0" max="1000"></progress>
            </div>
            <div class="column is-narrow">
              <p class="duration">4:14</p>
            </div>
          </div>
        </div>
      </div>
      <div class="column misc-controls is-narrow is-hidden-mobile">
        <svg class="random feather"><use xlink:href="/img/feather-sprite.svg#shuffle"></use></svg>
        <svg class="repeat feather"><use xlink:href="/img/feather-sprite.svg#repeat"></use></svg>
      </div>
    </div>
    <div id="modal-container"></div>
  </body>
</html>
