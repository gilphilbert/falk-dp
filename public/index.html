<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MPD test</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> 
  <style>
    .string { color: green; }
    .num { color: darkorange; }
    .boolean { color: blue; }
    .null { color: magenta; }
    .key { color: red; }
  </style>
  <script src="/js/websocketevent.js"></script>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Web Socket Example</h1>
      <div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns buttons">
        <div class="column">
          <div class="box">
            <h4 class="title">Basics</h4>
            <button class="button is-small is-rounded" id="status">Status</button>
            <button class="button is-small is-rounded" id="stats">Stats</button>
	  </div>
	</div>
        <div class="column">
          <div class="box">
            <h4 class="title">Mounts</h4>
            <button class="button is-small is-rounded" id="mounts">Mounts</button>
            <button class="button is-small is-rounded" id="mounthd">Mount MusicHD</button>
            <button class="button is-small is-rounded" id="umounthd">Unmount MusicHD</button>
	  </div>
        </div>
        <div class="column">
          <div class="box">
            <h4 class="title">DB Maint</h4>
            <button class="button is-small is-rounded" id="rescan">Rescan</button>
            <button class="button is-small is-rounded" id="update">Update</button>
	  </div>
        </div>
        <div class="column">
          <div class="box">
            <h4 class="title">List</h4>
            <button class="button is-small is-rounded" id="artists">Artists</button>
            <button class="button is-small is-rounded" id="albums">Albums</button>
	  </div>
        </div>
      </div> <!-- columns -->
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="box is-paddingless">
        <pre id="output"></pre>
      </div>
    </div>
  </section>

<script>
document.addEventListener("DOMContentLoaded", function(){

  var host = window.location.hostname
  var server = new ServerEventsDispatcher('ws://' + host + ':8080')

  // BASICS === //
  server.bind('pushStats', function(data){
    output(data)
  })
  server.bind('pushStatus', function(data){
    output(data)
  })
  document.querySelector('.buttons #stats').addEventListener('click', () => {
    server.send('getStats');
  })
  document.querySelector('.buttons #status').addEventListener('click', () => {
    server.send('getStatus');
  })

  // MOUNTS === //
  server.bind('pushMounts', function(data){
    output(data)
  })
  document.querySelector('.buttons #mounts').addEventListener('click', () => {
    server.send('getMounts');
  })
  document.querySelector('.buttons #mounthd').addEventListener('click', () => {
    server.send('addMount', {
      type: 'nfs',
      host: '192.168.68.2',
      path: '/export/musichd'
    })
  })
  document.querySelector('.buttons #umounthd').addEventListener('click', () => {
    server.send('unmount', { point: 'musichd' })
  })

  // DBMAINT ===== //
  document.querySelector('.buttons #rescan').addEventListener('click', () => {
    server.send('rescanDB');
  })
  document.querySelector('.buttons #update').addEventListener('click', () => {
    server.send('updateDB');
  })

  // LIST ==== //
  server.bind('pushList', function(data){
    document.querySelector('#output').innerText = JSON.stringify(data)
  })
  server.bind('pushArtists', function(data){
    document.querySelector('#output').innerText = JSON.stringify(data)
  })
  server.bind('pushAlbums', function(data){
    document.querySelector('#output').innerText = JSON.stringify(data)
  })
  document.querySelector('.buttons #artists').addEventListener('click', () => {
    server.send('getArtists')
  })
  document.querySelector('.buttons #albums').addEventListener('click', () => {
    server.send('getAlbums')
  })
  //document.querySelector('.buttons #list').addEventListener('click', () => {
  //  server.send('getList', 'artist')
  //})


  server.bind('notification', function(data){
    document.querySelector('#output').innerText = JSON.stringify(data)
  })

  // ONLOAD ==== //
  server.bind('open', () => {
    console.log('connected')
    server.send('getStatus')
  })
  server.bind('close', () => {
    console.log('disconnected')
  })

  // pretty print
  function output(obj) {
    inp = JSON.stringify(obj, undefined, 4)
    document.querySelector('#output').innerHTML = syntaxHighlight(inp);
  }
  function syntaxHighlight(json) {
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
      var cls = 'num';
      if (/^"/.test(match)) {
        if (/:$/.test(match)) {
          cls = 'key';
        } else {
          cls = 'string';
        }
      } else if (/true|false/.test(match)) {
        cls = 'boolean';
      } else if (/null/.test(match)) {
        cls = 'null';
      }
      return '<span class="' + cls + '">' + match + '</span>';
    });
  }
});
</script>
</body>
</html>
