<!DOCTYPE html>
<html lang='en'>
<head>
  <script src="/js/websocketevent.js" />
</head>

<body>
  <h1>
    Web Socket Example
  </h1>
  <p>
    open console to see connection.
  </p>
<script>
document.addEventListener("DOMContentLoaded", function(){
  var server = new ServerEventsDispatcher('ws://localhost:8080')
  server.bind('status', function(status){
    console.log(status)
  })
  server.send('status')
});
</script>
